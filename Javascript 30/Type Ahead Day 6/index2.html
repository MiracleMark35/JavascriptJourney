</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';


const cities = [];

fetch(endpoint)
.then( data => data.json())
.then( place =>  cities.push(...place))


function  wordsToMatch( Words, cities) {


    return cities.filter( place => {
        const regex = new RegExp(Words, 'gi')

        return place.city.match(regex) || place.state.match(regex);
    });
}

function display () {

    const matchArray = wordsToMatch(this.value, cities);

    const html = matchArray.map( element => {
    const regex = new RegExp(this.value, 'gi')

    const cityName = element.city.replace(regex, `<span class="hl">${this.value}</span>`)
    const stateName = element.state.replace(regex, `<span class="hl">${this.value}</span>`)

    return `<li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${element.population}</span>
    </li>`
    }).join('');

   suggestions.innerHTML = html
}


const searchText = document.querySelector('.search')
const suggestions = document.querySelector('.suggestions')

searchText.addEventListener('change', display)
searchText.addEventListener('keyup', display)

</script>
</body>
</html>
