<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [] // create an empty array to store it
fetch(endpoint)
.then(result => result.json()) // make it a json object because the data we returning is not json 
.then(data => cities.push(...data)) //we push individual array into it




function findMatches(wordsToMatch, cities){
  // make a regex with gi
  // then return a filter 
  // to a match array


  return cities.filter(place => {
      const regex = new RegExp(wordsToMatch, 'gi')

    return place.city.match(regex) || place.state.match(regex)
  })

}


function display(){
  const matchArray = findMatches(this.value, cities)
 
  const html = matchArray.map( element => {
 // we need to check each one
 // do this make a regex to highlight the words searched

 const regex = new RegExp ( this.value, 'gi')
// make a const variable to hl                                    this.value is the searched words
 const cityName = element.city.replace(regex, `<span class="hl">${this.value}</span>`)
 const StateName = element.state.replace(regex, `<span class="hl">${this.value}</span>`)

  // return an html like suggestions
 return`    
 <li>
  <span class="name">${cityName} , ${StateName}</span>
  <span>${element.population}</span>
  </li>`; 
  }).join('')

  suggestion.innerHTML = html;

}

const inputSearch = document.querySelector('.search')
const suggestion = document.querySelector('.suggestions')

inputSearch.addEventListener('change', display)
inputSearch.addEventListener('keyup', display)
</script>
</body>
</html>
