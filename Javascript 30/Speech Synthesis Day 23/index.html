
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option> <!-- Contains A List Of Select Voices-->
      </select>

      <label for="rate">Rate:</label>
      <input id='rate'name="rate" type="range" min="0" max="3" value="1" step="0.1">  <!-- How fast it talks-->

      <label for="pitch">Pitch:</label> <!-- How frequency it talks-->
      <input id='pitch'name="pitch" type="range" min="0" max="2" step="0.1">

    
      <textarea name="text">Hello I Love Javascript
</textarea> <!-- Text to read-->

      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');

  const options = document.querySelectorAll('[type="range"], [name="text"]');

  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  msg.text = document.querySelector('[name="text"]').value;

  // console.log(msg)

  function populateVoices(){
    voices = this.getVoices();
    // console.table(voices)

    voicesDropdown.innerHTML = voices.filter( voice => voice.lang.includes('en'))
    .map( voice => {
      return `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`
    }).join('');
  }

  function toggle(){
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);

  }
function setVoice(){
   // console.log(this.value);
   msg.voice = voices.find( voice => { if(voice.name === this.value){
    console.log(voice.name)
    toggle();
    return voice.name;
   } })
}

function setOption(){
 console.log(this.name , this.value)
  const names = this.name;
  msg[names] = this.value;
  toggle();
}


options.forEach( option => {
option.addEventListener('change', setOption);
})
  speechSynthesis.addEventListener('voiceschanged', populateVoices);
  voicesDropdown.addEventListener('change', setVoice);

  speakButton.addEventListener('click', toggle);
  //stopButton.addEventListener('click', () => toggle(false))
 stopButton.addEventListener('click', () => speechSynthesis.cancel())
</script>

</body>
</html>
